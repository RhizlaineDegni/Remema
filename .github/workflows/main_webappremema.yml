# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappremema

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4091aa6dab6e4469be12e9972177a43c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b2d9dee58b06456b99dd591619b149b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4091aa6dab6e4469be12e9972177a43c }}/rhizlaine/projet_web:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappremema'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cd277547204e427f943bf48e526b806c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4091aa6dab6e4469be12e9972177a43c }}/rhizlaine/projet_web:${{ github.sha }}'