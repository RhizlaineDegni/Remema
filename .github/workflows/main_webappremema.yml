# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappremema

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a6afe0d2a57c48379a09005f4f1d4a1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3ca26455241c4beaacfd6ad5e81b1432 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a6afe0d2a57c48379a09005f4f1d4a1f }}/rhizlaine/projet_web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappremema'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d86668131f1438f840456cbb36e0d96 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a6afe0d2a57c48379a09005f4f1d4a1f }}/rhizlaine/projet_web:${{ github.sha }}'